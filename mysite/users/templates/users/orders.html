{% extends 'food/base.html' %}

{% block body %}
<form method="Post">
    {% csrf_token %}
    <p>
        Are u sure you want to Confirm the Order <b>product {{ pdcd }}</b> <b>{{ user }}</b>
    </p>
    <label>Enter Quantity: </label><br>
    <input id="qty" name="qty" type="number" value="1" min="1" max="10">

    <button class="btn btn-danger btn-sm" type="submit">
        Confirm
    </button>

</form>  

{% endblock %}
