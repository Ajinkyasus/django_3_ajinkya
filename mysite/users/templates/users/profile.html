{% extends "food/base.html" %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h1 {
            margin: 0;
            color: #333;
        }

        .profile-info p {
            color: #666;
        }
    </style>
    <title>Your Profile</title>
</head>
<body>

<div class="profile-container">
    <div class="profile-info">
        <h1>{{ user.first_name }}</h1>
        <p>{{ user.last_name }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.profile.location }}</p>
    </div>
</div>

</body>
</html>



{% endblock  %}
