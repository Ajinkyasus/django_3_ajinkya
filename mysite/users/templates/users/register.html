{% extends 'food/base.html' %}

{% block body %}
<br><br><br>

<div class="container">
   <div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-white bg-info">
                <div class="card-title">
                    Sign Up
                </div>    
            </div>
            <div class="card-body"> 
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="offset-md-1">Username:</label>
                        <span class="offset-md-1">{{ form.username }}</span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="offset-md-1">Email:</label>
                        <span class="offset-md-1">{{ form.email }}</span>
                    </div>

                    <div class="form-group">
                        <label for="first_name" class="offset-md-1">First Name:</label>
                        <span class="offset-md-1">{{ form.first_name }}</span>
                    </div>

                    <div class="form-group">
                        <label for="last_name" class="offset-md-1">Last Name:</label>
                        <span class="offset-md-1">{{ form.last_name }}</span>
                    </div>

                    <div class="form-group">
                        <label for="password1" class="offset-md-1">Password:</label>
                        <span class="offset-md-1">{{ form.password1 }}</span>
                    </div>

                    <div class="form-group">
                        <label for="password2" class="offset-md-1">Confirm Password:</label>
                        <span class="offset-md-1">{{ form.password2 }}</span>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </form>    
            </div>
        </div>    
    </div>    
  </div>    
</div>    
<br><br><br>

{% endblock %}
